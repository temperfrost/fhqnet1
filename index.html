<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coming Soon | Spring 2025</title>
    <style>
      /* Body styling */
      body {
        background-color: #000; /* Black background */
        color: #C0C0C0; /* Silver font color */
        font-family: 'Arial', sans-serif; /* Clean font */
        margin: 0;
        padding: 0;
        text-align: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      /* Main title ("Coming Soon") styling */
      h1 {
        font-size: 6em; /* Large "Coming Soon" text */
        font-weight: bold;
        color: #C0C0C0; /* Silver color */
        text-transform: uppercase;
        margin: 0;
        -webkit-text-stroke: 2px #C0C0C0; /* Silver outline */
        text-stroke: 2px #C0C0C0; /* Silver outline */
      }

      /* Subheading ("Spring 2025") styling */
      h2 {
        font-size: 2.5em; /* Smaller "Spring 2025" text */
        font-weight: normal;
        color: #C0C0C0; /* Silver color */
        text-transform: uppercase;
        margin-top: 20px;
        -webkit-text-stroke: 1px #C0C0C0; /* Silver outline */
        text-stroke: 1px #C0C0C0; /* Silver outline */
      }

      /* Optional style for a snake or torch logo placeholder (for future use) */
      .logo {
        margin-top: 20px;
        width: 200px; /* Adjust based on logo size */
        height: auto;
      }
    </style>
  </head>
  <body>
    <h1>Coming Soon</h1>
    <h2>Spring 2025</h2>
    <!-- You can add logo here when needed -->
    <!-- <img class="logo" src="your-logo-path.png" alt="Logo"> -->
  </body>
</html>
