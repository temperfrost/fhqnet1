<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coming Soon | Spring 2025</title>
    <style>
      /* Body styling with black background */
      body {
        background-color: #000; /* Black background */
        color: #C0C0C0; /* Silver font color */
        font-family: 'Arial', sans-serif; /* Clean font */
        text-align: center;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Full viewport height */
      }

      /* Main title (Coming Soon) styling */
      h1 {
        font-size: 6em; /* Large "Coming Soon" text */
        font-weight: bold;
        color: #C0C0C0; /* Silver color */
        text-transform: uppercase;
        margin: 0;
        -webkit-text-stroke: 1px #C0C0C0; /* Adds silver outline */
        text-stroke: 1px #C0C0C0; /* Adds silver outline */
        text-shadow: 0 0 10px #C0C0C0, 0 0 20px #C0C0C0; /* Glow effect */
      }

      /* Subheading ("Spring 2025") styling */
      h2 {
        font-size: 2.5em; /* Smaller "Spring 2025" text */
        font-weight: normal;
        color: #C0C0C0; /* Silver color */
        text-transform: uppercase;
        margin-top: 20px;
        -webkit-text-stroke: 1px #C0C0C0; /* Adds silver outline */
        text-stroke: 1px #C0C0C0; /* Adds silver outline */
        text-shadow: 0 0 5px #C0C0C0, 0 0 10px #C0C0C0; /* Glow effect */
      }

      /* Centered container for all content */
      div {
        text-align: center;
      }

      /* Optional: Add a subtle animation to the glow effect */
      @keyframes glowing {
        0% { text-shadow: 0 0 5px #C0C0C0, 0 0 10px #C0C0C0, 0 0 20px #C0C0C0, 0 0 30px #C0C0C0; }
        50% { text-shadow: 0 0 10px #C0C0C0, 0 0 20px #C0C0C0, 0 0 30px #C0C0C0, 0 0 40px #C0C0C0; }
        100% { text-shadow: 0 0 5px #C0C0C0, 0 0 10px #C0C0C0, 0 0 20px #C0C0C0, 0 0 30px #C0C0C0; }
      }

      /* Apply animation to the text */
      h1, h2 {
        animation: glowing 1.5s infinite alternate;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Coming Soon</h1>
      <h2>Spring 2025</h2>
    </div>
  </body>
</html>
