<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coming Soon | Spring 2025</title>
  <style>
    body {
      background-color: #000; /* Black background */
      color: #C0C0C0; /* Silver font color */
      font-family: Arial, sans-serif; /* Clean font */
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full viewport height */
    }

    h1 {
      font-size: 4em; /* Large "Coming Soon" text */
      margin: 0;
      font-weight: bold;
    }

    h2 {
      font-size: 1.5em; /* Smaller "Spring 2025" text */
      font-weight: normal;
      margin-top: 20px;
    }

    /* Optional: Add a subtle glow effect on the text */
    h1, h2 {
      text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #ff0000;
    }
  </style>
</head>
<body>

  <div>
    <h1>Coming Soon</h1>
    <h2>Spring 2025</h2>
  </div>

</body>
</html>
